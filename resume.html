<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder - MargDarshak</title>
  <link rel="stylesheet" href="resume.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_USER_ID");
    })();
  </script>
</head>
<body>
  <header>
    <h1>Resume Builder</h1>
    <p>Fill in your details to generate a professional resume.</p>
  </header>

  <main>
    <form id="resumeForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="skills" placeholder="Skills (comma separated)" required>
      <textarea id="experience" placeholder="Work Experience" required></textarea>
      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>
  </main>

  <script src="resume.js"></script>
</body>
</html>
