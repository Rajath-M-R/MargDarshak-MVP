<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Quiz - MargDarshak</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_USER_ID"); // ðŸ”‘ Replace with your EmailJS Public Key
    })();
  </script>
</head>
<body>
  <header>
    <h1>Career Quiz</h1>
    <p>Answer the questions and find out your best-fit career path.</p>
  </header>

  <main>
    <form id="quizForm">
      <div class="question">
        <label>1. Do you enjoy solving logical problems?</label><br>
        <input type="radio" name="q1" value="Yes" required> Yes
        <input type="radio" name="q1" value="No"> No
      </div>

      <div class="question">
        <label>2. Do you like working with people or technology?</label><br>
        <input type="radio" name="q2" value="People" required> People
        <input type="radio" name="q2" value="Technology"> Technology
      </div>

      <div class="question">
        <label>3. Would you prefer a creative or analytical career?</label><br>
        <input type="radio" name="q3" value="Creative" required> Creative
        <input type="radio" name="q3" value="Analytical"> Analytical
      </div>

      <button type="submit">Submit Quiz</button>
    </form>

    <div id="result"></div>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
