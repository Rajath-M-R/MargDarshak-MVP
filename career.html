<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Path - MargDarshak</title>
  <link rel="stylesheet" href="career.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_USER_ID"); // replace with your EmailJS public key
    })();
  </script>
</head>
<body>
  <header>
    <h1>Find Your Career Path</h1>
    <p>Enter your details and interests to get suggestions.</p>
  </header>

  <main>
    <form id="careerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="interests">Your Interests:</label>
      <input type="text" id="interests" placeholder="e.g. Coding, Design" required>

      <label for="skills">Your Skills:</label>
      <input type="text" id="skills" placeholder="e.g. Java, Communication" required>

      <button type="submit">Get Suggestions</button>
    </form>

    <div id="output"></div>
  </main>

  <script src="career.js"></script>
</body>
</html>
